<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrokoma - Hydroizolacje</title>
    <style>
        /* Styl dla całej strony */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Styl nagłówka z tłem */
        header {
            position: relative;
            height: 90vh;
            background-image: url('https://images.unsplash.com/photo-1570129477492-45c003edd2be?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Lekka warstwa przyciemnienia dla tekstu */
        header .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* ciemna przezroczystość */
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Styl sekcji o firmie */
        .about {
            padding: 60px 20px;
            text-align: center;
        }

        .about h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .about p {
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1em;
            line-height: 1.6;
        }

        /* Styl stopki */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>
    <div class="overlay">
        <h1>Hydrokoma</h1>
        <p>Hydroizolacje budowlane | Od 2021 roku</p>
    </div>
</header>

<main>
    <section class="about">
        <h2>O firmie</h2>
        <p>Hydrokoma działa na rynku od 2021 roku. Specjalizujemy się w technologii hydroizolacji konstrukcji budowlanych. 
           Współpracujemy z wieloma klientami i posiadamy bogate doświadczenie.</p>
    </section>
</main>

<footer>
    <p>© 2025 Hydrokoma - Wszystkie prawa zastrzeżone</p>
</footer>

</body>
</html>
