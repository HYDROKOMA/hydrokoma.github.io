<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydrokoma - Hydroizolacje</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      scroll-behavior: smooth;
      background-color: #fff;
    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 10px 20px;
      flex-wrap: wrap;
      position: relative;
    }

    .nav-left img {
      height: 120px;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .nav-right ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      gap: 20px;
    }

    .nav-right ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 10px 5px;
      display: block;
    }

    .nav-right ul li a:hover {
      color: #ddd;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    @media (max-width: 768px) {
      .nav-right ul {
        display: none;
        flex-direction: column;
        background-color: #000;
        width: 100%;
      }

      .nav-right ul.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .nav-right {
        width: 100%;
        justify-content: flex-end;
      }
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
    }

    .slogan-banner {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 15px 10px;
      font-size: 1.5em;
      font-weight: bold;
      transition: opacity 1s ease-in-out;
      min-height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #services {
      padding: 40px 20px;
      background-color: #f5f5f5;
      text-align: center;
    }

    #services h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .service-card {
      display: flex;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      flex-direction: row;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .service-card img {
      width: 40%;
      object-fit: cover;
      height: 100%;
    }

    .service-content {
      padding: 20px;
      text-align: left;
      width: 60%;
    }

    .service-content h3 {
      margin-top: 0;
      font-size: 1.3em;
      color: #1f2a44;
    }

    .service-content p {
      font-size: 1em;
      color: #555;
    }

    @media (max-width: 768px) {
      .service-card {
        flex-direction: column;
      }

      .service-card img {
        width: 100%;
        height: 200px;
      }

      .service-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-left">
    <img src="logo.png" alt="Hydrokoma Logo">
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-right">
    <ul id="navLinks">
      <li><a href="#about">O nas</a></li>
      <li><a href="#services">Us≈Çugi</a></li>
      <li><a href="#projects">Realizacje</a></li>
      <li><a href="#contact">Kontakt</a></li>
    </ul>
  </div>
</nav>

<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("show");
  }
</script>

</body>
</html>
